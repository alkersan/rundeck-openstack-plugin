language: scala

scala:
- 2.11.8

script: sbt compile package

branches:
  only:
  - master
  - /^v.*$/

jdk:
- oraclejdk8
- oraclejdk7

notifications:
  email: false

before_deploy:
  - export DEPLOY_FILE=$(ls ./target/scala-2.11/rundeck-openstack-plugin-*.jar)
  - echo "deploying $DEPLOY_FILE to GitHub releases"

deploy:
  provider: releases
  api_key:
    secure: 
  file: ${DEPLOY_FILE}
  skip_cleanup: true
  on:
    tags: true
    jdk: oraclejdk8
